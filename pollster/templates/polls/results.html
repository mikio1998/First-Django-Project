<!-- Results html template -->

<!--  -->

{% extends 'base.html' %}
{% block content %}

<!-- the question text -->
<h1 class="mb-5 text-center">{{ question.question_text }}</h1>
<ul class="list-group mb-5">
	<!-- for each choice: -->
	{% for choice in question.choice_set.all %}
		<!-- text of choice: choice.choice_text -->
		<!-- number of votes: choice.votes -->
		<!-- pluralize helper. If more than 1 vote, pluralize it -->
		<li class="list-group-item">
			{{ choice.choice_text }} <span class="badge badge-success float-right">
				{{ choice.votes }} vote{{ choice.votes | pluralize }}
			</span>
		</li>
		{% endfor %}
</ul>

<!-- Btns: Back to Polls, or Vote Again -->
<a class="btn btn-secondary" href="{% url 'polls:index' %}">Back To Polls</a>
<a class="btn btn-dark" href="{% url 'polls:detail' question.id %}">Vote Again</a>

{% endblock %}
